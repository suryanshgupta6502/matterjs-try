<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>p2.js DOM Physics</title>
  <script src="https://cdn.jsdelivr.net/npm/p2@0.7.1/build/p2.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #box {
      position: absolute;
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="box"></div>

<script>
  const world = new p2.World({
    gravity: [0, -500]
  });

  // Dynamic box body
  const boxBody = new p2.Body({
    mass: 1,
    position: [100, 400]
  });
  boxBody.addShape(new p2.Box({ width: 100, height: 100 }));
  world.addBody(boxBody);

  // Ground body
  const groundBody = new p2.Body({
    mass: 0,
    position: [250, 50]
  });
  groundBody.addShape(new p2.Box({ width: 500, height: 20 }));
  world.addBody(groundBody);

  const boxDiv = document.getElementById('box');

  function animate() {
    requestAnimationFrame(animate);
    world.step(1 / 60);

    boxDiv.style.left = (boxBody.position[0] - 50) + 'px';
    boxDiv.style.top  = (window.innerHeight - boxBody.position[1] - 50) + 'px';
    // boxDiv.style.transform = `rotate(${(-boxBody.angle * 180 / Math.PI)}deg)`;
  }

  animate();
</script>
</body>
</html>
